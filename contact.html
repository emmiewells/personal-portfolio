    <main class="contact">
      <header id="main">
        <h1>Emmie Wells <span class="cherry"> üçí</span> </h1>
      <div class = "contact_contain">
        <img class="contact_photo" img src="images/wells-family.JPG" alt= "Photo of Emmie Wells"/>
        <form action="https://formspree.io/f/meqpkpzr" method="POST">
          <fieldset>
            <legend id = "contact">Contact Form</legend>
            <label for= "name_id">Name</label>
             <input type="text" id = "name_id" placeholder="Full name here" name = "name" required>
        
            <label for = "number_id">Number</label> 
             <input type="tel" id = "number_id" placeholder= "123-456-7890" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" name = "phone" required>
        
            <label for= "company">Company</label>
            <input type="text" id="company" placeholder = "Company here" required>
    
            <label for= "email">Email</label> 
          <input type = "email" id = "email" name = "email" placeholder= "janedoe@website.com" required>
        
        <label for = "msg">Leave a Message</label>
          <textarea  id="msg" name = "message" placeholder="Leave a message here"></textarea>
        
            <label for = "check">Remember Me</label> 
          <input type="checkbox" check = "checked" name="remember" id="check">
        
            <label for = "sub">Submit</label> 
          <input type= "submit" id = "sub" value= "Save">
          </fieldset>
     </form>
    </main>

  <footer>
