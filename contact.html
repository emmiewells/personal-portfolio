    <main class="about" id="skip" tabindex="0">
  <h1>Contact</h1>
    <img class="contact_photo" src="images/prom-bw.JPG" alt="Emmie Wells" width="400" height="400"/>
    <form action="https://formspree.io/f/mjvprbea" method="POST">
      <fieldset>
        <legend> Let's Talk! </legend>
        <label for="name_id">Your Name</label>
        <input type="text" 
          name = "name"
          id = "name_id"
          placeholder="Enter Your Name" required>
    
       
        <label for="email_id">Your Email</label>
        <input type="email" 
        name = "Email"
        id = "email_id"
        placeholder="Enter Your Email" required>
    
    
        <label for="phone_id">Your Phone Number</label>
        <input type="tel"
        name="phone"
        id="phone_id"
        placeholder="xxx-xxx-xxxx"
        pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}"
        required>
        <div><span>Format: xxx-xxx-xxxx</span></div>
    
        <label for="msg">Leave A Message</label> 
    
        <textarea name = "Message"
        id = "msg"
        placeholder="Enter your message" required ></textarea>
    
    
        <input type="checkbox" name = "Remember" id="cBox">
        <label for = "cBox">Remember me</label>
    
        <input type="submit" 
        value = "Send">
      </fieldset>
     </form>
    </main>

  <footer>
    <div class="media">
      <p> CREATED BY EMMIE WELLS  </p>
    </div>
